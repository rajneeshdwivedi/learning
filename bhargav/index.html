<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>New Member Registration | Matrimony</title>
</head>

<body>
<center>
<h1>New Member Registration</h1>
<form action="" method="post">
<p>Fields with asterisks (*) are required.</p>

<p>
<label for="emailaddress">Your Email Address: *</label>
<input type="email" id="emailaddress" aria-required="true" required>
</p>
<p>
<label for="password">Password: *</label>
<input type="password" id="password" aria-required="true" required>
</p>
<p>
<label for="conf_pass">Conform Password: *</label>
<input type="password" id="conf_pass" aria-required="true" required>
</p>
<p>
<label for="mobno">Your Mobile Number: *</label>
<input type="tel" id="mobno" aria-required="true" required>
</p>
<fieldset>
<legend>Gender: *</legend>
  <div>
    <input type="radio" name="gen" id="mgen" value="Male" checked>
    <label for="mgen">Male</label>
  </div>
  <div>
    <input type="radio" name="gen" id="fgen" value="Female">
    <label for="fgen">Female</label>
  </div>
</fieldset>
<p>
<input type="submit">
</p>
</form>
</center>	
</body>
</html>
